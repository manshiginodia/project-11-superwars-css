<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="./images/super-13.png" alt="Hulk">
            <div class="name">Hulk</div>
            <div class="hero-points">45</div>
        </div>

        <div class="card">
            <img src="./images/super-16.png" alt="Dr Strange">
            <div class="name">Dr. Strange</div>
            <div class="hero-points">55</div>
        </div>
        
        <div class="score">
            <div class="points">7</div>
            <div class="separator">-</div>
            <div class="points">3</div>
        </div>
        
        <div class="card">
            <img src="./images/super-4.png" alt="Gem Woman">
            <div class="name">Gem Woman</div>
            <div class="hero-points">15</div>
        </div>
        <div class="card">
            <img src="./images/super-14.png" alt="Deadpool">
            <div class="name">Deadpool</div>
            <div class="hero-points">30</div>
        </div>
    </div>
    
    <footer class="footer">Made with <img src="/images/prograd-heart.svg"> by Manshi Ginodia</footer>
</body>

</html>
